<!DOCTYPE html>
<html>

  <head>
    <title>Instant Test</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/all.min.css" rel="stylesheet" type="text/css">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    
    <div id="container">

      <div class="header">
        <h1>Instant Test</h1>

      </div>

        <div class="div-login-options">

          <h4>Connect with apps of your choice <i class="fas fa-smile"></i></h4>
          <hr style="border-bottom: 1px solid #fff">

          <button class="btn btn-lg" id="btn-line"><i class="fab fa-line"></i> LINE</button>
        
          <button class="btn btn-lg" id="btn-facebook"><i class="fab fa-facebook-square"></i> Facebook</button>

          <button class="btn btn-lg" id="btn-instagram"><i class="fab fa-instagram"></i> Instagram</button>
          
          <button class="btn btn-lg" id="btn-wechat"><i class="fab fa-weixin"></i> weChat</button>
         
        </div>

      </div>

      <div class="footer"> 
        <p>&copy; 2019 Instant Test. No Terms of Service</p>
      </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/client.js"></script>
